<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download PDF</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin: 10px 0 5px; }
    input[type="email"], textarea { width: 100%; padding: 8px; }
    button { margin-top: 20px; padding: 10px 15px; }
  </style>
</head>
<body>

  <h2>Get Your PDF</h2>

  <form id="pdfForm">
    <label for="email">Your Email:</label>
    <input type="email" id="email" required>

    <label>Choose Options:</label>
    <label><input type="checkbox" name="options" value="Option 1"> Option 1</label>
    <label><input type="checkbox" name="options" value="Option 2"> Option 2</label>

    <label for="message">Message:</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Download PDF</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('pdfForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const options = Array.from(document.querySelectorAll('input[name="options"]:checked'))
                           .map(cb => cb.value);

      const response = await fetch('https://your-render-app.onrender.com/send-pdf-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, message, options })
      });

      const result = await response.json();
      document.getElementById('status').textContent = result.message;
    });
  </script>

</body>
</html>
